<!DOCTYPE html>
<HTML lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/fbf7d69e53.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />        <link rel="stylesheet" href="style.css"> -->
        <title>Incrementing Counter</title>
    </head>
    <body>
<div class="counter-container">
    <i class="fa-brands fa-twitter"></i>
    <div class="counter" data-target="12000">12000</div>
    <span>Minutes on Twitter</span>
</div> 
<div class="counter-container">
    <i class="fa-solid fa-podcast"></i>
    <div class="counter" data-target="5000">5000</div>
    <span>Minutes on Podcasts</span>
</div>        
<div class="counter-container">
    <i class="fa-brands fa-instagram"></i>
    <div class="counter" data-target="1000">1000</div>
    <span>Minutes on Instagram</span>
</div>        

<script src="script.js"></script>
    </body>
</HTML>
